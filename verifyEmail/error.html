<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification Failed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f44336, #e57373);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      text-align: center;
      background: #ffffff;
      color: #f44336;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      animation: shake 0.6s ease-in-out;
    }

    .card i {
      font-size: 80px;
      margin-bottom: 20px;
      color: #f44336;
    }

    .card h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      line-height: 1.5;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      50% {
        transform: translateX(5px);
      }

      75% {
        transform: translateX(-5px);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="card">
    <i class="fas fa-times-circle"></i>
    <h1>Échec</h1>
    <p>La vérification de votre email a échoué. Veuillez réessayer ou contacter le support.</p>
  </div>
</body>

</html>
