<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4caf50, #8bc34a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      text-align: center;
      background: #ffffff;
      color: #4caf50;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      animation: popUp 0.6s ease-in-out;
    }

    .card i {
      font-size: 80px;
      margin-bottom: 20px;
      color: #4caf50;
    }

    .card h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      line-height: 1.5;
    }

    @keyframes popUp {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="card">
    <i class="fas fa-check-circle"></i>
    <h1>Succès!</h1>
    <p>Votre email a été vérifié avec succès. Vous pouvez maintenant profiter de nos services.</p>
  </div>
</body>

</html>
